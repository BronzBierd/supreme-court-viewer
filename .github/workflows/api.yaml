name: API

on:
  workflow_dispatch:
env:
  IMAGE_NAME: api
  WORKING_DIRECTORY: ./
  GITOPS_BRANCH: develop
  GITOPS_LICENCE_PLATE: b3c707
  ARTIFACTORY_REPO: artifacts.developer.gov.bc.ca
  ARTIFACTORY_IMAGE_PATH: sbc3-images
  BUILD_DOCKERFILE: api/Dockerfile.release
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Login to Artifactory
        uses: docker/login-action@v1
        with:
          registry: ${{ ARTIFACTORY_REPO }}
          username: ${{ secrets.ARTIFACTORY_USERNAME }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      # Get SHORT_SHA to tag images
      - name: Get short SHA
        id: short_sha
        run: |
          echo "::set-output name=SHORT_SHA::$(git rev-parse --short HEAD)"
          echo "Short SHA: $SHORT_SHA"

      - name: Docker Build Image
        run: |
          docker build --tag ${{ env.IMAGE_NAME }} -f ${{ BUILD_DOCKERFILE }} . 
          docker tag ${{ env.IMAGE_NAME }} ${{ ARTIFACTORY_REPO }}/${{ ARTIFACTORY_IMAGE_PATH }}/${{ env.IMAGE_NAME }}:dev-${{ steps.short_sha.outputs.SHORT_SHA }}
          docker push ${{ ARTIFACTORY_REPO }}/${{ ARTIFACTORY_IMAGE_PATH }}/${{ env.IMAGE_NAME }}:dev-${{ steps.short_sha.outputs.SHORT_SHA }}

      - name: Update ArgoCD Repo
        uses: ./.github/workflows/actions/update-argo-repo
        with:
          licence_plate: ${{ env.GITOPS_LICENCE_PLATE }}
          gitops_branch: ${{ env.GITOPS_BRANCH }}
          tag: ${{ steps.short_sha.outputs.SHORT_SHA }}
          yaml_paths: "api/values.yaml ../develop/values.yaml"

name: "trivy-scan"

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  trivy-scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        context: ["docker/web", "docker/web"]
        include:
          - context: docker/web
            image_name: scv-web
            sarif_file: trivy-web.sarif
            docker_file: docker/web/Dockerfile.release
          - context: docker/web
            image_name: scv-api
            sarif_file: trivy-api.sarif
            docker_file: docker/web/Dockerfile.release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build
        uses: docker/build-push-action@v6
        with:
          context: ${{matrix.context}}
          file: ${{matrix.docker_file}}
          push: false
          load: true
          tags: ${{matrix.image_name}}:latest

      - name: Run Trivy vulnerability scanner- save to sarif file
        uses: aquasecurity/trivy-action@cf990b19d84bbbe1eb8833659989a7c1029132e3
        with:
          scan-type: image
          image-ref: ${{matrix.image_name}}:latest
          format: "template"
          ignore-unfixed: true
          template: "@/contrib/sarif.tpl"
          output: ${{matrix.sarif_file}}
          severity: CRITICAL,HIGH,MEDIUM,LOW

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{matrix.sarif_file}}
